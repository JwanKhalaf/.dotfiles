[global/wm]
	margin-bottom = 0
	margin-top = 0

	include-file = ~/.config/polybar/desktop_colors.ini
	include-file = ~/.config/polybar/desktop_modules.ini

[config]
	monitor = "DP-2"
	monitor-fallback = "DP-4"
	monitor-strict = false
	override-redirect = false
	bottom = false
	fixed-center = true
	background = ${color.transparent}
	foreground = ${color.foreground}
	underline-size = 2
	underline-color = ${color.foreground}
	border-color = ${color.background}

	offset-x = 0
	offset-y = 10
	radius = 4
	height = 30
	padding = 1
    module-margin = 0

	separator = 
	dim-value = 1

	wm-name = bspwm
	wm-restack = bspwm
	enable-ipc = true
	locale =

	font-0 = "FiraCode Nerd Font Mono:style=Reg:size=16;4"
	font-1 = "Inconsolata Nerd Font:style=Regular:size=18;5"

	modules-left = padding workspaces padding
	modules-center = 
	modules-right = padding cpu memory filesystem brightness volume keyboard tray date sysmenu padding

[bar/main]
	inherit = config
	width = 100%

[settings]
	screenchange-reload = true

	compositing-background = source
	compositing-foreground = over
	compositing-overline = over
	compositing-underline = over
	compositing-border = over

	pseudo-transparency = false
